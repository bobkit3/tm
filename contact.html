<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tino - Contact" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Tino - Contact</title>
  <link rel="icon" href="t.png" type="image/png" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Didot, Calibri, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f7;
      text-align: center;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 2rem;
      padding: 1rem;
      box-sizing: border-box;
    }

    img.responsive {
      max-width: 80%;
      height: auto;
      display: block;
    }

    .links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    a {
      color: inherit;
      text-decoration: none;
      position: relative;
      display: inline-block;
    }

    a:hover::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: currentColor;
    }

    img.icon {
      height: 1.5rem;
      width: auto;
      vertical-align: middle;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .icon:hover {
      transform: scale(1.05);
    }

    /* tiret visible uniquement sur ordi */
    .separator {
      font-weight: 300;
      color: #444;
      display: inline-block;
    }

    @media screen and (max-width: 480px) {
      .links {
        flex-direction: column;
        gap: 0.5rem;
      }
       .separator { display: inline-block; }
      a { font-style: italic; }
    }
  </style>
</head>

<body>
  <div class="center">
    <img src="tino5.gif" alt="tino" class="responsive">

    <div class="links" role="navigation" aria-label="Contacts">
      <a id="t1-link" aria-label="Téléphone">
        <img src="1.png" alt="Téléphone" class="icon">
      </a>
      <span class="separator">|</span>
      <a id="c2-link" aria-label="Adresse courriel">
        <img src="2.png" alt="Adresse courriel" class="icon">
      </a>
    </div>
  </div>

  <script>
    // Encodage
    const t1Encoded = "KzMzNjM1MTE0NDIx";
    const c2Encoded  = "dGluby5weUBpY2xvdWQuY29t";

    // Décodage
    function b64decode(s) {
      try { return atob(s); }
      catch (e) { return ""; }
    }

    const t1 = b64decode(t1Encoded);
    const c2  = b64decode(c2Encoded);

    // Injection des href et des aria-labels (inexistants en clair dans le HTML initial)
    const t1Link = document.getElementById("t1-link");
    const c2Link = document.getElementById("c2-link");

    if (t1Link && t1) {
      t1Link.setAttribute("href", "tel:" + t1);
      t1Link.setAttribute("aria-label", "Appeler");
    }

    if (c2Link && c2) {
      c2Link.setAttribute("href", "mailto:" + c2);
      c2Link.setAttribute("aria-label", "Envoyer un courriel");
    }

    // (Optionnel) prévenir les lecteurs d'écran si JS absent :
    // si tu veux afficher un message alternatif sans JS, ajoute un <noscript> dans le HTML.
  </script>
</body>
</html>
